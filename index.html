<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1em;
            height: 150px;
        }

        .advertisement-header {
            margin: 10px 0l;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: black;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-top: 20px;
        }

        .post {
            margin-bottom: 20px;
        }

        .advertisement {
            margin: 20px 0;
            text-align: center;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1em;
            clear: both;
        }

        .image-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-link {
            position: relative;
            margin: 10px 0;
            display: inline-block;
           
        }

        .image-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }

        .image-link img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
 <!-- Advertisement Inside the Header -->

    <main>
 <div class="image-links">
           <div class="image-link">

        <div class="image-link">

</html>
